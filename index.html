<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">



    <script src="myscript.js"></script>

    <title>Quiz Using Trivia API</title>
</head>

<body>
    <div class="container">
        <h1 class="head">Let Us Quiz</h1>
        <div class="box">
            <div class="category">
                <label for="trivia_category">Choose a category : </label>
                <select id="category" name="trivia_category" class="form-control" onchange="category()">
                    <option value="any">Any Category</option>
                    <option value="9">General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="13">Entertainment: Musicals &amp; Theatres</option>
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="16">Entertainment: Board Games</option>
                    <option value="17">Science &amp; Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Entertainment: Comics</option>
                    <option value="30">Science: Gadgets</option>
                    <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                    <option value="32">Entertainment: Cartoon &amp; Animations</option>
                </select>

            </div>

            <div class="difficulty">
                </br>
                <label for="trivia_category">Choose a difficulty level : </label>
                <select id="difficulty" name="trivia_difficulty" class="form-control" onchange="difficulty()">
                    <option value="any">Any Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div class="getques">
                <button class="submit" id="getques" onclick="sendApirequest()">Get a Question</button>
            </div>

            <p class="question" id="question">Question: </p>
            <div class="button">
                <button class="answer" id="answer1" onclick="check1()">??</button>
                <button class="answer" id="answer2" onclick="check2()">??</button>
                <button class="answer" id="answer3" onclick="check3()">??</button>
                <button class="answer" id="answer4" onclick="check4()">??</button>
            </div>
            <div class="next">
                <button class="answer nextbtn" id="next" onclick="sendApirequest()" >Next >></button>
            </div>
        </div>
    </div>

</body>

</html>
